Aufgabe 2: Zahlen vergleichen

Wir vergleichen die eingegebene Zahl, ob diese

1) größer als 5 ist 
2) kleiner als 20 ist

Das Programm wird beide Fälle prüfen und mit JA oder NEIN beantworten.

<script>


	// 1 Zahl festlegen, welche verglichen werden soll

	var zahl = prompt ( "Bitte Zahl 1 eingeben" ) * 1;
	
	
	// Abfrage, ob die eingegebene Zahl größer als 5 ist
	
 if ( zahl > 5 ) 
 
   {
    alert ( " JA: die eingegebene Zahl ist größer als 5. " )
   }
   
 else 
 
   {
 	alert ( " NEIN: die eingegebene Zahl ist nicht größer als 5. " );
   }

	// Abfrage, ob die eingegebene Zahl kleiner als 20 ist
	
 if ( zahl < 20 ) 
 
   {
    alert ( " JA: die eingegebene Zahl ist kleiner als 20. " )
   }
   
 else 
 
   {
	alert ( " NEIN: die eingegebene Zahl ist nicht kleiner als 20. " );
   }
	
	// Abfrage, ob die eingegebene Zahl größer als 5 UND kleiner als 20 ist
	
	if ( zahl > 5  &&  zahl < 20 ) 
 
   {
    alert ( " Die eingegebene Zahl, ist größer als 5 und kleiner als 20 " )
   }
   
	
</script>
